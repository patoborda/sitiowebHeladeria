        <!-- linkear nuestro css -->
        <link rel="stylesheet" href="../css/style.css">
        <title>HeLar</title>
    </head>
    <body class="body_contactos">
    <div class="body_conteiner_grid">
        <!-- Comienzo de División con Header -->
            <header >
                    <div class="header_logo" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">
                        <a href="../index.html"><img src="../assets/logo/titulo_pagina2.png"  alt="helar"></a>
                    </div>
                    <nav class="header_nav" data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-duration="500">
                        <ul class="header_links">
                            <li class="header_link"><a href="../index.html">Inicio</li></a>
                            <li class="header_link"><a href="./nuestra_historia.html">Nosotros</li></a>
                            <li class="header_link"><a href="./sabores.html">Sabores</li></a>
                            <li class="header_link"><a href="./galeria.html">Galería</li></a>
                            <li class="header_link"><a href="./contactos.html">Contacto</li></a>         
                        </ul>          
                        <div class="header_redes" data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-duration="500">
                            <a href="https://www.facebook.com/"><img src="../assets/redes/facebook.png" alt="facebook"></a>
                            <a href="https://www.instagram.com/"><img src="../assets/redes/instagram.png" alt="instagram"></a>
                            <a href="https://www.twitter.com/"><img src="../assets/redes/twitter.png" alt="twitter"></a>
                        </div>    
                     </nav>
                     <div class="nav_burger_conteiner" data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-duration="500">
                        <label for="" class="nav_burger">
                            <img src="../assets/logo/menu_burger.png" alt="nav">
                        </label>
                     </div>
                    <p class="header_txt" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">
                    Nada mejor que disfrutar de un buen helado<span data-aos="fade-right" data-aos-offset="300"data-aos-duration ="1000" data-aos-easing="ease-in-sine"> Artesanal...</span>
                    </p>  
            </header>
        <!-- Fin División con Header  -->
        <!-- Comienzo Contenido principal --> 
            <main class="contactos_main" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-once="true">
                    <div class="contactos_main_titulo">
                    <h1>Contáctanos</h1>
                    </div>
                    <div class="contactos_main_txt">   
                        <p>Déjanos tus datos y consulta.<br>
                        Nos estaremos comunicando lo mas pronto posible con usted...</p>
                    </div>
                    <!-- Comienzo de formulario -->
                    <form class="formulario" action="" method="get" enctype="text/plain">
                        <div> 
                            <label for="userName">Nombre</label>
                            <input type="text" name="userName" id="userName" class="field" required>
                        </div>
                        <div>
                            <label for="userSurname">Apellido</label>
                            <input type="text" name="userSurname" id="userSurname" class="field" required>                      
                        </div>
                        <div>
                            <label for="userMail">Email</label>
                            <input type="email" name="userMail" id="userMail" class="field" required >
                        </div>                                         
                        <div>
                            <label class="newslatter_txt" for="newslatter">¿Desea suscribirse a nuestro Newslatter?</label> 
                            <input type="checkbox" name="newslatter" id="newslatter">
                        </div>
                        <div>
                            <label for="consultas">Consulta</label>
                        </div>
                        <div>
                            <textarea name="consultas" id="consultas" cols="30" rows="10" placeholder="Escribe tu consulta aquí..." class="field" maxlength="500" required></textarea>
                        </div>
                        <input type="submit" value="ENVIAR" class="form_boton">                                                      
                    </form>
                    <!-- Fin de formulario -->
            </main>
        <!-- Fin Contenido principal-->          
        <!-- Comienzo de footer -->
            <footer>
                <div class="footer_logo">
                    <a href="../index.html"><img src="../assets/logo/titulo_pagina2.png"  alt="helar"></a>
                </div>
                <div class="footer_redes">
                    <p>Seguinos en nuestras redes</p>
                    <ul class="footer_links">

                        <li class="footer_link"><a href="https://www.facebook.com/"><img class="item_link" src="../assets/redes/facebook.png" alt="facebook"></a></li>            
                    </ul>
                </div>
                <div class="footer_copyright">
                    <p>© 2022 Borda, Todos los derechos reservados.</p>
                </div>   
            </footer>
        <!-- Fin footer -->

            AOS.init();
